name: Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Display the directory
      run: ls
      shell: bash
    - name: Build with CMake
      uses: ashutoshvarma/action-cmake-build@master
      with:
        configure-options: -DCMAKE_INSTALL_PATH=${{ github.workspace }}\release
        install-build: true
    - name: Display the directory 
      run: ls
      shell: bash
    - name: Display the directory 
      run: ls ./release
      shell: bash
    - name: Create archive
      uses: papeloto/action-zip@v1
      with:
        files: release/ README_FOR_IMPORT_VS2019.txt
        dest: 'release_build.zip'
    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        artifact: 'release_build.zip'
        bodyFile: 'README.md'
        token: ${{ secrets.GITHUB_TOKEN }}
