name: Build check
on: push

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Windows latest"
              os: windows-latest
          }
          - {
            name: "Linux latest"
              os: linux-latest
          }
          - {
            name: "macOS latest"
              os: macos-latest
          }


    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build with Gradle
        run: ./gradlew clean prepareArtifactRelease
